<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/hc-offcanvas-nav.css" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    
    <script type="text/javascript" src="./js/api/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/api/vue.min.js"></script>
    <script type="text/javascript" src="./js/api/hammer.js"></script>

    <script type="text/javascript" src="./js/api/TweenMax.js"></script>
    <script type="text/javascript" src="./js/api/hc-offcanvas-nav.js"></script>
    
    <script type="text/javascript" src="./js/api/less.js"></script>
    <script type="text/javascript" src="./js/other.js"></script>

    <script type="text/javascript" src="./js/feed.js"></script>

    <title>feed</title>
</head>
<body id="d">
    <div class="top" style="position:fixed;top:0;width:100%;background-color: #fff;">
    <header class="aui-bar aui-bar-nav" style="position: relative;background-color: white;color:black;">
        <a class="aui-pull-left aui-btn aui-btn-outlined">
            <span id="menu" class="aui-iconfont aui-icon-menu" style="color: black;"></span>
        </a>
        <div class="aui-title">News</div>
            <a class="aui-pull-right aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-search" style="color: black;"></span>
        </a>
   </header>
    <div class="aui-tab" id="tab">
        <div class="aui-tab-item aui-active" v-on:click="tab(1)">发现</div>
        <div class="aui-tab-item" v-on:click="tab(2)"><div></div>最受欢迎</div>
        <div class="aui-tab-item" v-on:click="tab(3)">最近</div>
    </div>
    </div>
    <ul class="feed_list" style="margin-top:4.5rem;">
        <li v-for="item in list" v-on:click="show(item)">
            <div class="d_pic" :style="{backgroundImage:'url('+item.pic+')'}">
                <div class="d_tx tx" :style="{backgroundImage:'url('+item.tx+')'}">
                </div>
            </div>
            <div class="con_text">
                <div class="d_title">
                    <span class="d_name">{{item.name}}</span>
                    <span class="d_time">{{item.time}}</span>
                </div>
                <div class="d_content">{{item.text}}</div>
                <div class="d_comment">
                    <a href="#" class="fav"></a>
                    <a href="#" class="com"></a>
                </div>
            </div>
         </li>
    </ul>
    <section class="fd_list" style="margin-top:2.25rem;">
        <div class="d_pic" :style="{backgroundImage:'url('+item.pic+')'}" style="height:40%">
            <div class="d_tx tx" :style="{backgroundImage:'url('+item.tx+')'}">
        </div>
        </div>
        <div class="con_text">
            <div class="d_title">
                <span class="d_name">{{item.name}}</span>
                <span class="d_time">{{item.time}}</span>
            </div>
        <div class="dc_title">{{item.text}}</div>
        <div class="dc_content">{{item.text}}</div>
        <div class="com_ico">
                <a href="#" class="fav"></a>
                <a href="#" class="com"></a>
        </div>
        </div>      

        <div class="ban_title" style="color:black;">
            <div class="pic" :style="{backgroundImage:'url('+coms.pic+')'}"></div>
                <span class="title" style="font-size:1rem;font-weight: bold;">{{coms.title}}</span>
                <span class="time">{{coms.time}}</span>
                <span class="name">{{coms.name}}</span>
        </div>   
        <div class="foot_contain">
            <div class="reply_input">
                <input type="text" placeholder="Write comment here....."/>
                <a href="#" class="re_btn aui-iconfont aui-icon-edit"></a>
            </div>
        </div>
    </section>
    <!-- 侧边栏 -->
    <nav id="main-nav">
        <ul class="first-nav">
            <li class="cryptocurrency">
            <a href="#">Cryptocurrency</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
