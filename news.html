<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <script src="./js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/hc-offcanvas-nav.js"></script>
    <script type="text/javascript" src="./js/vue.min.js"></script>
    <script type="text/javascript" src="./js/api.js"></script>
    <script type="text/javascript" src="./js/main.js"></script>
    <script src="./js/less.js"></script>

    <title>Document</title>
</head>
<body>
    <header class="aui-bar aui-bar-nav">
        <a class="aui-pull-left aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-menu"></span>
        </a>
        <div class="aui-title">News</div>
        <a class="aui-pull-right aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-search"></span>
        </a>
    </header>
    <!-- banner页面 -->
    <!-- backgroundImage的vue绑定设置 -->
    <div class="bg_ban" id="bg" :style="{backgroundImage:'url('+bg.bg_pic+')'}">   
        <div class="ban_title">
            <div class="pic" :style="{backgroundImage:'url('+bg.pic+')'}"></div>
            <span class="title">{{bg.title}}</span>
            <span class="name">{{bg.name}}</span>
            <span class="time">{{bg.time}}</span>
        </div> 

    </div>
        <ul class="card_list">
            <li v-for="item in list">
                <div class="con_pic" :style="{backgroundImage:'url('+item.pic+')'}"></div>
                <span class="c_title">{{item.title}}</span>
                <span class="c_text">{{item.text}}</span>
                <span class="c_time">{{item.time}}</span>
            </li>
        </ul>

    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-home"></i>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-calendar"></i>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-edit"></i>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-my"></i>
        </div>
        <div class="aui-bar-tab-item aui-active" tapmode>
            <i class="aui-iconfont aui-icon-gear"></i>
        </div>
    </footer>
</body>
</html>
