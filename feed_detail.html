<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/hc-offcanvas-nav.css" />
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/aui.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />
    
    <script src="./js/jquery-1.11.1.min.js"></script>
    <script src="./js/TweenMax.js"></script>
    <script src="./js/hc-offcanvas-nav.js"></script>
    <script src="./js/vue.min.js"></script>
    <script src="./js/aui-range.js"></script>
    <script src="./js/api.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/less.js"></script>

    <title>Document</title>
</head>
<body>
    <header class="aui-bar aui-bar-nav" style="position: relative;background-color: white;color:black;">
        <a class="aui-pull-left aui-btn aui-btn-outlined">
           <span id="menu" class="aui-iconfont aui-icon-menu" style="color: black;"></span>
        </a>
        <div class="aui-title">News</div>
            <a class="aui-pull-right aui-btn aui-btn-outlined">
            <span class="aui-iconfont aui-icon-search" style="color: black;"></span>
            </a>
     </header>  
    <div class="feed_list" id="feed_d">
    <div class="d_pic" :style="{backgroundImage:'url('+feed.pic+')'}">
        <div class="d_tx tx" :style="{backgroundImage:'url('+feed.tx+')'}">
    </div>
    </div>
    <div class="con_text">
        <div class="d_title">
            <span class="d_name">{{feed.name}}</span>
            <span class="d_time">{{feed.time}}</span>
        </div>
     <div class="d_content">{{feed.text}}</div>
        <div class="d_comment">
            <a href="#" class="fav"></a>
            <a href="#" class="com"></a>
        </div>
    </div>
    </div>


</div>
</body>
</html>
