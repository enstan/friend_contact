<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" type="text/css" href="./css/main.css" />

    <script type="text/javascript" src="./js/api/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="./js/api/vue.min.js"></script>
    <script type="text/javascript" src="./js/api/TweenMax.js"></script>

    <script type="text/javascript" src="./js/api/less.js"></script>
    <script type="text/javascript" src="./js/login_r.js"></script>

    <title>登录</title>
</head>
<body class="#app">
    <section class="login_p" id="login">
        <div class="user">
            <input placeholder="用户名" type="text"/>
        </div>
        <div class="password">
            <input placeholder="密码" type="password"/>
        </div>
        <a href="#" class="login" v-on:click="login">登录</a>
        <a href="#" class="sign" v-on:click="sign_t">sign in</a>
    </section>
    <section class="login_p reg" id="reg">
        <div class="user">
            <input placeholder="请输入您的用户名" type="text"/>
        </div>
        <div class="password">
            <input placeholder="请输入您的密码" type="password"/>
        </div>
        <div class="password">
            <input placeholder="重复你的密码" type="password"/>
        </div>
        <a href="#" class="login" v-on:click="sign">注册</a>
        <a href="" class="sign" v-on:click="login_t">login</a>
    </section>
</body>
</html>
